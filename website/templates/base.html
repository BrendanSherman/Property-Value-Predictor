<!-- Base HTML to be extended by each route (URL) -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<link
	rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous"
	/>
	<link
	rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	crossorigin="anonymous"
	/>
	<title>{% block title %}Real Estate{% endblock %}</title>

	<div class="container-fluid" style="background: #A1CEE8; height:170px;">
		<h1 align="center" style="padding-top: 15px; font: serif;"> Taiwanese Real-Estate Value Predictor </h1>
		<h2 align="center"> CSCI 2291: Public Policy Group </h2>
	<nav align="center">
        <ul style="">
            <li style="padding: 0.2em ;display: inline-block; list-style-type: none;"><a href="/">Home</a></li>
            |
            <li style="padding: 0.2em; display: inline-block; list-style-type: none;"><a href="/">Methodology</a></li>
            |
            <li style="padding: 0.2em; display: inline-block; list-style-type: none;"><a href="/">Source Code</a></li>
            |
            <li style="padding: 0.2em; display: inline-block; list-style-type: none;"><a href="/">Credits</a></li>
        </ul>
    </nav>
	</div>	

</head>

<body style="background-color: #C8CBCB;">
	<!-- Container holding 'content' block- to be extended by each template -->
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>

	<script
	src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"
	></script>
	<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"
	></script>
	<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"
	></script>

	<!-- Syntax for importing JS from static folder -->
	<script
	type="text/javascript"
	src="{{ url_for('static', filename='index.js') }}"
	></script>	
</body>
</html>
